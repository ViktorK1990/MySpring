<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My first site</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<p class="hello" th:text="'Здравствуйте уважаемый ' + ${name} + ' !' " ></p>
<div th:replace="layouts/header :: header"></div>
<main class="index_main">
    <div sec:authorize="!isAuthenticated()" class="btn">
        <a class="link" href="/login">Войти</a>
        <a  class="link" href="/reg">Регистрация</a>
    </div>
    <div class="article">
        <div th:each="el : ${article}">
            <div>
                <a th:href="'article/' + ${el.getId()}"><img th:src="${el.getImage()}" th:alt="${el.getTittle()}"></a>
            <p th:text="${el.text.substring(0,200)} + '...'"></p>
            </div>
        </div>
    </div>
</main>
<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
